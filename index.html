<!DOCTYPE html>
<html>
    <head>
        <title></title>

        <style type="text/css">
            .color-red { color: red }
            .is-loading { color: red }
        </style>
    </head>
    <body>
        <div id="root">
            <button :class="{ 'is-loading': isLoading }" @click="toggleClass">Toggle Me</button>
        </div>

        <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>

        <script type="text/javascript">
        
            var app = new Vue({
                el: '#root',
                data: {
                    isLoading: false,
                    className: 'color-red',
                    title: "I am the title of the button",
                },
                methods: {
                    toggleClass() {
                        this.isLoading = true;
                    }
                },
            });
        </script>
    </body>
</html>
