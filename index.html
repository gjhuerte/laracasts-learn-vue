<!DOCTYPE html>
<html>
    <head>
        <title></title>

        <style type="text/css">
            .color-red { color: red }
        </style>
    </head>
    <body>
        <div id="root">
            <h1 :class="className">Hello World</h1>
        </div>

        <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>

        <script type="text/javascript">
        
            var app = new Vue({
                el: '#root',
                data: {
                    className: 'color-red',
                    title: "I am the title of the button",
                },
            });
        </script>
    </body>
</html>
