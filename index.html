<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="root">
            <button v-bind:title="title">Hover over me</button>
        </div>

        <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>

        <script type="text/javascript">
        
            var app = new Vue({
                el: '#root',
                data: {
                    title: "I am the title of the button",
                },
            });
        </script>
    </body>
</html>
