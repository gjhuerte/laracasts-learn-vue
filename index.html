<!DOCTYPE html>
<html>
    <head>
        <title></title>
    </head>
    <body>
        <div id="root">
            <ul>
                <li v-for="name in names" v-text="name"></li>
            </ul>
        </div>

        <script src="https://unpkg.com/vue@2.5.17/dist/vue.js"></script>

        <script type="text/javascript">
        
            new Vue({
                el: "#root",
                data: {
                    names: ['Joe', 'Mary', 'Jane', 'Jack']
                }
            });
        </script>
    </body>
</html>
